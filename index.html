<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/landing.css">

</head>
<body class="raleway-normal">
    <header class="header">
        <nav>
            <h3 class="nav-title">LOGO</h3>
            <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>
        <div class="banner">
            <p class="banner-text">Cool Dark UI Template for Webflow Agencies! <br><button class="btn-primary second-btn">Stay Focused</button></p>
           
        </div>

    </header>
    <main>
        <section class="action">
            <div class="text-content">
            <h3 class="section-title">See It in Action</h3>
            <p class="section-description">Explore the live preview and imagine your brand in this bold new look.</p>
             <br><br><button class="btn-primary">Launch Live Preview</button> 
            </div>
            <div class="preview-image">
            <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>
        <section class="productive">
            <div class="stats-container">
                <h2>Joined Thousands of Productive Users</h2>
                <div class="stats">
                <div class="stat-item">
                    <span class="stat-value">5K</span>
                    <span class="stat-label">Active Users</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">2M+</span>
                    <span class="stat-label">Focus Sessions</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">95%</span>
                    <span class="stat-label">Satisfaction Rate</span>
                </div>
                </div>
            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
